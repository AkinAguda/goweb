<html>
    <head>
        <title>DSC UNILAG Signup</title>
    </head>
    <form action="/signup/" method="POST" >
        <body>
            Username:   <input type="text" name="user" placeholder="Username"/><br>
            Password:   <input type="password" name="pass" placeholder="Password"/><br>
            Age:        <input type="text" name="age" placeholder="Age"/><br>
            Department: <input type="text" name="dept" placeholder="Department" /><br>
            Email:      <input type="text" name="Email" placeholder="Email"/><br>
            <button id="Submit">Submit</button>
        </body>
    </form>
    <form action="8080/reset" method="GET">
        <body>
            Reset Password: <input type="text" name="Email" placeholder="Email"/><br>
            <button id="Submit">Submit</button>
        </body>
    </form>
    
</html>
